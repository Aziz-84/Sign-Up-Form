<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Sign-Up-Form</title>
</head>
<body>

 <div class="container">
    <article class="article-container">
      <img class="background-image" src="./images/pic.jpg"/> 
      <div >
       <img class="logo" src="./images/logo.png"/>
      </div>
    
    </article>
 
   <article class="conatiner-article">
       <header>
           <h1>Welcome to Learn to code </h1>  
           <p>Where your coding journey starts! please create account to start</p>
        </header>

    
    <form class="form-container" action="" method="post">
        
      <div>
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" id="first_name">
        </div> 
        <div>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="phone_number">Phone Number</label>
            <input type="number" name="phone_number" id="phone_number">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="passwprd">
        </div>
        <div>
        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password">
    </div>
    
    
    </form>
    <div class="create-account">
    <button>Create Account</button>
    <p>Already have an account? Log in</p>
    </div>
</article>
</div>

    
 <script src="script.js"></script>   
</body>
</html>
